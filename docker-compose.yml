version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: apirouter_postgres
    environment:
      POSTGRES_USER: apirouter
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_DB: apirouter_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apirouter"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
